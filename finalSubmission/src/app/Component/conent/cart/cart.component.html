<h1 class="text-center">Total price in your cart is:
  <span>
     {{allTotal}}
  </span>
</h1>
<div class="container">
    <div class="row">
      <div class="col-12 col-md-4 mt-2" *ngFor="let product of productAddedTocart;let q = index">
        <div class="card">
          <img [src]="product.img" alt="Denim Jeans">

          <div class="mt-3 ml-3 text-left containerOfName">
            <h5>Name: {{product.name}}</h5>
            <h5>Price: {{product.price}}</h5>
            <h5>Quantity: {{product.quantity}}</h5>
          </div>

          <div class="form-inline">
              <button type="button" (click)="onAddQuantity(product)" class="btn btn-success">+</button>
              <input type="text" [ngModel]="product.quantity" (ngModelChange)="prod.quantity=$event"
                class="form-control form-inline" id="count">
              <button type="button" (click)="onRemoveQuantity(product)" class="btn btn-danger">-</button>
          </div>
          <h4 class="text-center mt-2">Total For Item: {{product.price * product.quantity}}</h4>
        </div>
      </div>
    </div>
  </div>
