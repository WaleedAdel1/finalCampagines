<slideshow [height]="height"
           [minHeight]="minHeight"
           [showDots]="true"
           [dotColor]="dotColor"
           [autoPlay]="true"
           [showArrows]="true"
           [imageUrls]="imageSources"
           [backgroundSize]="backgroundSize"
           [lazyLoad]="imageSources?.length > 1"
           [autoPlayWaitForLazyLoad]="true">
</slideshow>
